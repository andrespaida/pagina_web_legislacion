<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observatorio Digital Ecuador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc; /* Gris m√°s limpio y profesional */
      }
      /* Evita el salto visual al cargar vistas */
      #app-content {
        animation: fadeIn 0.3s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body class="flex flex-col min-h-screen text-gray-800">
    <header class="z-[100] min-h-[25px]">
      <div id="header-container"></div>
    </header>

    <main
      id="app-content"
      class="flex-grow max-w-7xl mx-auto pt-20 pb-10 px-4 sm:px-6 lg:px-8 w-full"
    >
      <p class="text-center text-gray-500 font-medium">Cargando...</p>
    </main>

    <div id="footer-container"></div>
    <script type="module" src="/src/app/router.js"></script>
  </body>
</html>
